<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Galeria Pet" />
    <meta name="keywords" content="Galeria Pet" />
    <meta name="author" content="Melissa Silveira" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="main.js"></script>
    <title>Pets</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="brand-logo.png" alt="Logo Pet" class="logo" />
        <img src="Hamburguer.png" alt="Menu Hamburguer" class="hamburger" />
        <ul class="links">
          <li><a href="#pet-gallery">GALERIA</a></li>
          <li><a href="#contact-section">CONTATO</a></li>
          <li><a href="#">SOCIAL</a></li>
        </ul>
      </nav>
      <div class="home">
        <img src="background.png" alt="Dogs" class="dogs-background" />
        <div class="content-box">
          <h1 class="title">Lorem ipsum dolor sit amet</h1>
          <p class="description">
            consectetur adipiscing elit. Proin nec lacus sem.
          </p>
        </div>
      </div>
      <div class="menu-mobile" id="menu-mobile">
        <nav class="navbar-mobile">
          <div class="img-navbar-mobile">
            <img src="brand-logo.png" alt="Logo Pet" class="logo" />
            <img
              src="Hamburguer-close.png"
              alt="Close Menu Hamburguer"
              class="hamburger-close"
            />
          </div>
          <ul class="links-mobile">
            <li><a href="#pet-gallery">GALERIA</a></li>
            <li><a href="#contact-section">CONTATO</a></li>
            <li><a href="#">SOCIAL</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="gallery" id="pet-gallery">
        <div class="container">
          <div class="photos">
            <img src="dog_1 1.png" alt="Black Dog" class="pet-photos" />
            <img src="cat_1 1.png" alt="Tabby cat" class="pet-photos" />
            <img src="dog_2 1.png" alt="Puppy Corgi" class="pet-photos" />
            <img
              src="cat_2 1.png"
              alt="White and Tabby Cat"
              class="pet-photos"
            />
            <img
              src="dog_3 1.png"
              alt="Black and white puppy Dog"
              class="pet-photos"
            />
            <img src="cat_3 1.png" alt="Cat" class="pet-photos" />
          </div>
        </div>
      </section>
      <section class="contact-section" id="contact-section">
        <form class="contact-form">
          <label for="name">Nome Completo:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome completo"
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seunome@email.com"
          />
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(DDD)0000-0000"
          />
          <label for="message">Mensagem:</label>
          <textarea
            name="message"
            id="message"
            placeholder="Digite aqui a sua mensagem."
          ></textarea>
          <button type="submit" class="submit-btn">ENVIAR</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Direitos reservados. 2022</p>
    </footer>
  </body>
</html>
