<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Galeria Pet" />
    <meta name="keywords" content="Galeria Pet" />
    <meta name="author" content="Melissa Silveira" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>Pets</title>
  </head>
  <body>
    <header>
      <img src="brand-logo.png" alt="Logo Pet" />

      <nav>
        <ul>
          <li><a href="#">Galeria</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Social</a></li>
        </ul>
      </nav>
      <div>
        <img src="background.png" alt="Logo Pet" />

        <h1>Lorem ipsum dolor sit amet</h1>
        <p>
          consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
          labore et dolore magna aliqua.
        </p>
      </div>
    </header>
    <main>
      <div>
        <img src="dog_1 1.png" alt="Black Dog" />
        <img src="cat_1 1.png" alt="Tabby cat" />
        <img src="dog_2 1.png" alt="Puppy Corgi" />
        <img src="cat_2 1.png" alt="White and Tabby Cat" />
        <img src="dog_3 1.png" alt="Black and white puppy Dog" />
        <img src="cat_3 1.png" alt="Cat" />
      </div>
      <div>
        <form>
          <label for="name">Nome Completo:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Nome completo"
          />
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="seunome@email.com"
          />
          <label for="phone">Telefone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="(DDD)0000-0000"
          />
          <label for="message">Mensagem:</label>
          <textarea
            name="message"
            placeholder="Digite aqui a sua mensagem."
          ></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Direitos reservados. 2022</p>
    </footer>
  </body>
</html>
